<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - GameDock</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">GameDock</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                >Cart (<span id="cart-count">0</span>)</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Checkout Page -->
    <div class="container my-5">
      <h2 class="text-center">Checkout</h2>

      <!-- Order Summary -->
      <div class="mb-4">
        <h4>Order Summary</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="checkout-items"></tbody>
        </table>
        <h4 class="text-end">
          Total: $<span id="checkout-total-price">0.00</span>
        </h4>
      </div>

      <!-- Payment Form -->
      <div id="payment-section" class="card p-4 shadow">
        <h4>Payment Details</h4>
        <form id="payment-form">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="full-name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Shipping Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Enter your address"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input
              type="text"
              class="form-control"
              id="card-number"
              placeholder="1234 5678 9012 3456"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Expiration Date</label>
            <input
              type="text"
              class="form-control"
              id="expiry"
              placeholder="MM/YY"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">CVV</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
              placeholder="123"
              required
            />
          </div>
          <button type="submit" id="pay-button" class="btn btn-success w-100">
            <span id="pay-button-text">Pay Now</span>
            <span
              id="spinner"
              class="spinner-border spinner-border-sm d-none"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
        </form>
      </div>

      <!-- Order Confirmation Section (Initially Hidden) -->
      <div
        id="confirmation-section"
        class="card p-4 shadow text-center d-none mt-4"
      >
        <h2 class="text-success">Order Confirmed! ðŸŽ‰</h2>
        <p>
          Thank you for your purchase. Your order has been successfully placed.
        </p>
        <p><strong>Order Number:</strong> <span id="order-number"></span></p>
        <p><strong>Name:</strong> <span id="confirm-name"></span></p>
        <p><strong>Email:</strong> <span id="confirm-email"></span></p>
        <p>
          <strong>Shipping Address:</strong> <span id="confirm-address"></span>
        </p>
        <h4>Total Paid: $<span id="confirm-total"></span></h4>
        <a href="index.html" class="btn btn-primary">Return to Home</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
