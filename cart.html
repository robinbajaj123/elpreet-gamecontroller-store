<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart - GameDock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GameDock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Page -->
    <div class="container my-5">
        <h2 class="text-center">Shopping Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <h4 class="text-end">Total: $<span id="total-price">0.00</span></h4>
        <!-- Proceed to Checkout Button -->


<!-- Proceed to Checkout Button -->
<a href="checkout.html" id="checkout-button" class="btn btn-success">
    <span id="checkout-button-text">Proceed to Checkout</span>
    <span id="checkout-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
</a>


    </div>

    <script src="cart.js"></script>
</body>
</html>
